<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <title>cssMemSlider</title>
</head>

<body>
    <div class="mem-wrapper">
        <div class="slider">
            <div class="item">
                <img src="./assets/img/Memes.jpg" alt="crazy woman">
            </div>
            <div class="item">
                <img src="./assets/img/Reverse_mem.jpg" alt="girls and cat">
            </div>
            <div class="item">
                <img src="./assets/img/ThisIsFine.png" alt="This is fine">
            </div>
            <div class="item">
                <img src="./assets/img/css.jpg" width="189" height="255" alt="css">
            </div>
        </div>
        <div class="under-slider">
            <div class="mem-text"></div>
            <div class="kontroller">
                <span class="slider-kontroller" onclick="currentSlide(1)"></span>
                <span class="slider-kontroller" onclick="currentSlide(2)"></span>
                <span class="slider-kontroller" onclick="currentSlide(3)"></span>
                <span class="slider-kontroller" onclick="currentSlide(4)"></span>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
